
<script>

function httpRequest(paramObj,fun,errFun) {
	var xmlhttp = null;
	/*创建XMLHttpRequest对象，
	 *老版本的 Internet Explorer（IE5 和 IE6）使用 ActiveX 对象：new ActiveXObject("Microsoft.XMLHTTP")
	 * */
	if(window.XMLHttpRequest) {
		xmlhttp = new XMLHttpRequest();
	}else if(window.ActiveXObject) {
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	}
	/*判断是否支持请求*/
	if(xmlhttp == null) {
		alert('你的浏览器不支持XMLHttp');
		return;
	}
	/*请求方式，并且转换为大写*/
	var httpType = (paramObj.type || 'GET').toUpperCase();
	/*数据类型*/
	var dataType = paramObj.dataType || 'json';
	/*请求接口*/
	var httpUrl = paramObj.httpUrl || '';
	/*是否异步请求*/
	var async = paramObj.async || true;
	/*请求参数--post请求参数格式为：foo=bar&lorem=ipsum*/
	var paramData = paramObj.data || [];
	var requestData = '';
	for(var name in paramData) {
		requestData += name + '='+ paramData[name] + '&';
	}
	requestData = requestData == '' ? '' : requestData.substring(0,requestData.length - 1);
	//console.log(requestData)
	
	/*请求接收*/
	xmlhttp.onreadystatechange = function() {
    if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
      /*成功回调函数*/
      fun(xmlhttp.responseText);
    }else{
    	/*失败回调函数*/
    	errFun;
    }
	}			
	
	/*接口连接，先判断连接类型是post还是get*/
	if(httpType == 'GET') {
		xmlhttp.open("GET",httpUrl,async);
	xmlhttp.send(null);
	}else if(httpType == 'POST'){
		xmlhttp.open("POST",httpUrl,async);
		//发送合适的请求头信息
		xmlhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
		xmlhttp.send(requestData); 
	}
}


/*请求参数*/
var paramObj = {
	httpUrl : 'https://api.bscscan.com/api?module=stats&action=tokensupply&contractaddress=0xE9Cd2668FB580c96b035B6d081E5753f23FE7f46&apikey=6FUYR762FP8BBZGI2KI8BSFAE9KIKKZG61',
	type : 'get',
	data : { }
}
/*请求调用*/
httpRequest(paramObj,function(respondDada) {
    //这里编写成功的回调函数
  //   console.log(respondDada)
    var res = JSON.parse( respondDada)
    if(res.status == 1){
    	document.write(res.result/1000000000000000000)
        console.log( res.result/1000000000000000000)
    }

},function() {
	alert('网络错误')
});
</script>
